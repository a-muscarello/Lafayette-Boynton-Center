	<body>
	<script type="text/javascript">

	// convert celsius to fahrenheit and vice vers
	
		var celsius = 10;
		var fahrenheit = 50;
		var celToFar = (celsius * 9/5) + 32;
		var farToCel = ((fahrenheit - 32)/ (9/5))
		console.log(celsius + " degrees C is " + celToFar + " degrees F");
		console.log(fahrenheit + " degrees F is " + farToCel + " degrees C");
	</script>
