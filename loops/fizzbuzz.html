	<body>

	<p id="input"></p>

	<script type="text/javascript">

	// printing "fizz", "buzz" or "fizzbuzz"

		var i = 1;
		while (i <= 100){
			if(i % 3 == 0 && i % 5 == 0){
				console.log(i + " fizzbuzz");
			}else if(i% 3 == 0){
			 	console.log(i + " fizz");

			 }else if(i% 5 == 0){
			 	console.log(i + " buzz");
			 	
			 }else{
			 	console.log(i);
			 }
			i++;
			
			}

		
		    

	</script>
	</body>
