<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<p id="input"></p>

	<script type="text/javascript">

	// printing even / odd number 

		var i = 0;
		while (i <= 15){
			if(i % 2 == 0){

				console.log(i + " is even");
			}else{
				console.log(i + " is odd");
			}
			 
			i++;

		}
		    

	</script>
	</body>
</html>
