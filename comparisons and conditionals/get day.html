<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

	<p id="input"></p>

	<script type="text/javascript">
	
	// printing out the days of the week
		
		switch(new Date().getDay()){
			case 0:
			document.getElementById("input").innerHTML ="Today is Sunday";
			break;

			case 1:
			document.getElementById("input").innerHTML ="Today is Monday";
			break;

			case 2:
			document.getElementById("input").innerHTML ="Today is Tuesday";
			break;

			case 3:
			document.getElementById("input").innerHTML = "Today is Wednesday";
			break;

			case 4:
			document.getElementById("input").innerHTML ="Today is Thursday";
			break;

			case 5:
			document.getElementById("input").innerHTML ="Thank God its Friday";
			break;
			
			default:
			document.getElementById("input").innerHTML = "Saturday!!!";

		}
	</script>
	</body>
</html>
